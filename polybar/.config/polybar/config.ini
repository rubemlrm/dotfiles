exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
click-left = exo-open --launch TerminalEmulator &
click-right = exo-open --launch TerminalEmulator &
label-padding = 0.5
label-padding-left = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/launcher]
type = custom/text
content = "  "
content-foreground = ${color.foreground}
content-background= ${color.background}
click-left = ~/.config/rofi/launcher.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text
content = "  "
content-foreground = ${color.foreground}
content-overline = ${color.background}
click-left = ~/.config/rofi/scripts/powermenu.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = |
content-foreground = ${color.background}


[module/network-manager-vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-network-manager-status.sh
interval = 10
label-padding = 0.5
label-padding-left = 1


[module/redshift]
type = custom/script
exec = $HOME/.config/polybar/scripts/redshift.sh
interval = 5
format = <label>
label = %output%
label-padding = 0.5
label-padding-left = 1

[module/dunst]
type = custom/script
exec = $HOME/.config/polybar/scripts/dunst.sh
interval = 10
