format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}
label = %output%
label-background = ${colors.shade16}
label-padding = 1

[module/redshift]
type = custom/script
exec = $HOME/.config/polybar/scripts/redshift.sh
interval = 5
format = <label>
