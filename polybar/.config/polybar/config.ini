[module/date]
type = internal/date
interval = 1.0
time = "%H:%M - %d/%m/%y"
time-alt = "%d/%m/%Y"
format = <label>
format-prefix = 
format-prefix-padding = 1
label = %time%
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = ""
label = " %percentage:2%% "


[module/memory]
type = internal/memory
interval = 0.5
format-prefix = ""
label = " %percentage_used%%  "


[module/pipewire]
type = custom/script
exec = ~/.config/i3/scripts/sound-change.sh
interval = 3
click-right = exec pavucontrol &
click-left = ~/.config/i3/scripts/sound-change.sh toggle &
scroll-up = ~/.config/i3/scripts/sound-change.sh up &
scroll-down = ~/.config/i3/scripts/sound-change.sh down &
format-prefix = 
prefix-padding-left = 0.2

