# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title

    # info underline
    prin ""
    info " " distro
    #info " " model
    info " " uptime
    info " " resolution
    # prin ""
    info " " kernel
    info " " packages
    # prin ""

    # info underline
    info " " term info " " shell
    info " " term_font
    info " " theme
    # prin ""

    info "DE" de
    info "WM" wm
    info "WT" wm_theme
    info "IC" icons

    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
}

# Title


# Hide/Show Fully qualified domain name.
title_fqdn="off"

# Shorten the output of the kernel function.
kernel_shorthand="on"


# Distro

# Shorten the output of the distro function
distro_shorthand="on"

# Show/Hide OS Architecture.
os_arch="off"


# Uptime


# Show/Hide Uptime.
uptime_shorthand="on"


# Memory


# Show memory pecentage in output.
memory_percent="off"

# Change memory output unit.
memory_unit="gib"

# Show/Hide Package Manager names.
package_managers="on"


# Shell


# Show the path to $SHELL
shell_path="off"

# Show $SHELL version
shell_version="on"


# CPU


# CPU speed type
speed_type="bios_limit"

# CPU speed shorthand
speed_shorthand="on"

# Enable/Disable CPU brand in output.'
cpu_brand="off"

# CPU Speed
cpu_speed="on"

# CPU Cores
cpu_cores="logical"

# CPU Temperature
cpu_temp="off"


# GPU


# Enable/Disable GPU Brand
gpu_brand="on"

# Which GPU to display
gpu_type="all"


# Resolution
refresh_rate="off"


# Gtk Theme / Icons / Font
gtk_shorthand="on"


# Enable/Disable gtk2 Theme / Icons / Font
gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font
gtk3="on"


# IP Address


# Website to ping for the public IP
public_ip_host="http://ident.me"

# Public IP timeout.
public_ip_timeout=2


# Desktop Environment


# Show Desktop Environment version
de_version="on"


# Disk
disk_show=('/')

# Disk subtitle.
disk_subtitle="mount"

# Disk percent.
disk_percent="on"


